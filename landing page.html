<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: pink;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            background-color: #f2f2f2;
        }

        .hero h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .hero p {
            color: #666;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #ff6f00;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #ff8f00;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://img.freepik.com/premium-vector/ice-cream-logo-design-simple-line-gelato-logo_680355-352.jpg?w=740" alt="Ice Cream Logo" width="100">
        <h1>Delicious Ice Cream</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to Our Ice Cream Shop!</h2>
        <p>We offer a variety of flavors to satisfy your cravings.</p>
        <a href="C:\Users\aab\Downloads\menu card.pdf" class="btn">Explore Our Menu</a>
    </section>

    <footer>
        <p>&copy; 2024 Delicious Ice Cream</p>
    </footer>
</body>
</html>
